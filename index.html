<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Igor Lima Mendes">
    <meta name="description" content="Rock Paper Scissors project from The Odin Project">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Title -->
        <div class="title">
            <h1 class="title__text">Rock Paper Scissors</h1>
        </div>
        
        <!-- Buttons -->
        <div class="buttons">
            <div class="buttons__btnBox">
                <i id="rock" class="buttons__btnBox--button far fa-hand-rock"></i>
            </div>
            <div class="buttons__btnBox">
                <i id="paper" class="buttons__btnBox--button far fa-hand-paper"></i>
            </div>
            <div class="buttons__btnBox">
                <i id="scissors" class="buttons__btnBox--button far fa-hand-scissors"></i>
            </div>
        </div>

        <!-- Picks -->
        <div>
            <div class="picks__textBox">
                <p class="picks__textBox--text">Player: ????????</p>
            </div>
            <div class="picks__textBox">
                <p class="picks__textBox--text">Computer: ????????</p>
            </div>
        </div>

        <!-- Headings -->
        <div class="headings">
            <div class="headings__titleBox">
                <h2 class="headings__titleBox--name">Player</h2>
                <h3 class="headings__titleBox--score">0</h3>
            </div>
            <div class="headings__titleBox">
                <h2 class="headings__titleBox--name">Computer</h2>
                <h3 class="headings__titleBox--score">0</h3>
            </div>
        </div>

        <!-- Reset -->
        <div>
            <div>
                <button class="resetBtn">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
